name: GitOps ArgoCD Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'ansible/argocd/**'        # Trigger only when ansible/argocd changes
  workflow_dispatch:               # Allow manual trigger

jobs:
  deploy:
    name: Configure ArgoCD via Ansible
    runs-on: self-hosted           # Your self-hosted runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load SSH Private Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Install Python & Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip sshpass
          pip3 install ansible kubernetes

      - name: Verify Ansible version
        run: ansible --version

      - name: Run ArgoCD Installation Playbook
        working-directory: ansible/argocd
        run: |
          ansible-playbook \
            -i inventory/hosts.ini \
            playbooks/argocd-install.yml \
            -u rao \
            --ssh-extra-args="-o StrictHostKeyChecking=no"
        env:
          ANSIBLE_BECOME_PASSWORD: ${{ secrets.ANSIBLE_BECOME_PASSWORD }}
