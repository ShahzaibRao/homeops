name: ğŸš€ Bootstrap ArgoCD GitOps

on:
  # Manual trigger button in GitHub Actions UI
  workflow_dispatch:

  # Automatic trigger when ArgoCD configuration changes
  push:
    branches: [main]
    paths:
      - 'argocd-apps/**'
      - '.github/workflows/gitops-deploy.yml'

jobs:
  bootstrap:
    runs-on: self-hosted

    steps:
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.K3S_KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: ğŸ§  Install ArgoCD
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
          helm upgrade --install argocd argo/argo-cd \
            --namespace argocd --create-namespace \
            --set server.service.type=LoadBalancer

      - name: ğŸ” Bootstrap GitHub Secret Store
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
        run: |
          kubectl create ns external-secrets --dry-run=client -o yaml | kubectl apply -f -
          kubectl -n external-secrets create secret generic github-secret-store \
            --from-literal=token="$GITHUB_PAT" \
            --dry-run=client -o yaml | kubectl apply -f -

      # ğŸ‘‡ Add these two steps (App-of-Apps + ApplicationSet)
      - name: ğŸš€ Apply ArgoCD Root App (App-of-Apps)
        run: |
          echo "ğŸ“¦ Applying ArgoCD Root Application..."
          kubectl apply -f argocd-apps/root-app.yaml

      - name: ğŸ§© Apply ArgoCD ApplicationSet
        run: |
          echo "ğŸ“¦ Applying ArgoCD ApplicationSet..."
          kubectl apply -f argocd-apps/applicationset.yaml

      - name: âœ… Verify ArgoCD Applications
        run: |
          kubectl get applications.argoproj.io -n argocd || true
